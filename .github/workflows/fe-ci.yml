name: FE CI

on:
  pull_request:
    branches: [main, develop] # PR이 main이나 develop 브랜치 대상으로 열리거나 업데이트될 때 실행
  push:
    branches: [main] # main 브랜치에 직접 push될 때도 실행

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 의존성 설치 및 빌드
      - name: Install dependencies
        run: npm ci

      - name: Lint
        # run: npm run lint -- --quiet
        run: npm run lint || true # 개발 중엔 널널하게...

      - name: Build project
        env:
          VITE_API_URL: ${{ secrets.STAGING_API_URL }}
          VITE_NAVER_MAPS_CLIENT_ID: ${{ secrets.VITE_NAVER_MAPS_CLIENT_ID }}
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: fe-dist
          path: dist
          retention-days: 7
      # Docker 빌드 및 배포
      - name: Copy and deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/ubuntu/app/CoffeeFront"

      - name: Deploy Docker Compose on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app/CoffeeFront
            docker compose down || true
            docker compose up -d --build
            docker image prune -f
